<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 有lable 可以点文字 -->
        <label for="agree">
            <input type="checkbox" id="agree" value="agree" v-model="isAgree">同意协议
        </label>
        <h2>{{checkList}}</h2>
        <h2>{{isAgree}}</h2>
        <button :disabled="!isAgree">下一步</button>

        <div>
            <h2>多选</h2>
            <label for="">
                <input type="checkbox" name="" value="篮球" v-model="checkList">篮球
                <input type="checkbox" name="" value="足球" v-model="checkList">足球
                <input type="checkbox" name="" value="羽毛球" v-model="checkList">羽毛球
            </label>
        </div>


        <div>
            <h2>值绑定</h2>
            <label v-for="item in hobbies">
                <input type="checkbox" name="" :value="item" v-model="checkList2">{{item}}
            </label>
            <h2>{{checkList2}}</h2>
        </div>

        <div>
            <!-- lazy  失去焦点和回车时才触发-->
            <input type="text" v-model.lazy="message">
            {{message}}
            <!-- 默认时字符串，number设置为数字 .trim去除空格。 -->
            <input type="text" v-model.number="age">
            {{typeof age}}
        </div>
    </div>
</body>
<script src="../../ignore/vue.js"></script>
<script>

    let app = new Vue({
        el: '#app',
        data: {
            message: "nihao",
            checkList: [],
            checkList2: [],
            age:12,
            isAgree: false,
            hobbies: ["篮球", "足球", "羽毛球"]
        },
        methods: {

        }


    })



</script>

</html>
